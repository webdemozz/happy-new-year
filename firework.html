<html lang="en">

        html,

            padding: 0;
            height: 100%;
            overflow-x: hidden;

            box-sizing: border-box;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .button-container {
            display: none;
            background-color: #acacac00;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .container {
            text-align: center;
            padding: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border: 2px solid #000000;
            border-radius: 10px;
            background-color: #ffff99;
            margin-bottom: 10px;
            line-height: 1.5;
            font-weight: bold;
        }
    </style>

    <script>
        var canvas = document.getElementById("cas");
        var ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        var bigbooms = [];

        var fireworkSound = new Audio('nmba.mp3');

        function initAnimate() {
            lastTime = new Date();
            setTimeout(function () {
                startTime = new Date().getTime();
                fadeIn = true;
            }, 3000);
            animate();
        }

        var lastTime;

        function animate() {
            ctx.save();
            ctx.fillStyle = "rgba(0,5,24,0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.restore();

            var newTime = new Date();
            if (newTime - lastTime > 1000 + (window.innerHeight - 767) / 2) {
                var random = Math.random() * 100 > 33 ? true : false;
                var x = getRandom(canvas.width / 5, canvas.width * 4 / 5);
                var y = getRandom(50, 200);
                if (random) {
                    var bigboom = new Boom(getRandom(canvas.width / 3, canvas.width * 2 / 3), 2, "#FFF", {
                        x: x,
                        y: y
                    });
                    bigbooms.push(bigboom);
                } else {
                    var bigboom = new Boom(getRandom(canvas.width / 3, canvas.width * 2 / 3), 2, "#FFF", {
                        x: canvas.width / 2,
                        y: 200
                    });
                    bigbooms.push(bigboom);
                }
                lastTime = newTime;
            }

            for (var i = bigbooms.length - 1; i >= 0; i--) {
                var boom = bigbooms[i];
                if (!boom.dead) {
                    boom._move();
                    boom._drawLight();
                } else {
                    for (var j = boom.booms.length - 1; j >= 0; j--) {
                        var frag = boom.booms[j];
                        if (!frag.dead) {
                            frag.moveTo();
                        } else {
                            boom.booms.splice(j, 1);
                        }
                    }

                    if (boom.booms.length === 0) {
                        bigbooms.splice(i, 1);
                    }
                }
            }

            requestAnimationFrame(animate);
        }

        function typeText(elementId, text, speed, callback) {
            let element = document.getElementById(elementId);
            let i = 0;
            element.innerHTML = '';
            let interval = setInterval(function () {
                element.innerHTML += text.charAt(i);
                i++;
                if (i > text.length - 1) {
                    clearInterval(interval);
                    if (callback) callback();
                }
            }, speed);
        }
